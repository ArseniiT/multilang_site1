{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <h2>{{ article.title }}</h2>
            <p class="mb-3"><small>{% trans "Published on" %}: {{ article.publication_date }}</small></p>
            <p>{{ article.content }}</p>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8">
            <a href="{% url 'main:article_update' article.pk %}" class="btn btn-sm btn-outline-secondary me-2">{% trans "Edit" %}</a>
            <a href="{% url 'main:article_delete' article.pk %}" class="btn btn-sm btn-outline-danger">{% trans "Delete" %}</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Chatbot" %}{% endblock %}

{% block content %}
<div class="container">
    <h1>{% trans "Chat with our AI" %}</h1>
    <form id="chat-form" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user_input" class="form-label">{% trans "Your question" %}</label>
            <textarea class="form-control" id="user_input" name="user_input" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Ask" %}</button>
    </form>
    <div id="chat-messages" class="mt-4">
        <!-- Messages will be displayed here -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chat-form');
    const chatMessages = document.getElementById('chat-messages');

    chatForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(chatForm);

        try {
            const response = await fetch('/chatbot/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                throw new TypeError(`Oops, we haven't got JSON!`);
            }

            const responseData = await response.json();

            // Update chat messages with user input and AI response
            const userMessage = formData.get('user_input');
            const aiResponse = responseData.chatbot_response;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('chat-message');
            userMessageDiv.innerHTML = `<strong>{% trans "You" %}:</strong> ${userMessage}`;

            const aiResponseDiv = document.createElement('div');
            aiResponseDiv.classList.add('chat-message');
            aiResponseDiv.innerHTML = `<strong>{% trans "AI" %}:</strong> ${aiResponse}`;

            chatMessages.appendChild(userMessageDiv);
            chatMessages.appendChild(aiResponseDiv);

            // Clear input field after successful submission
            chatForm.reset();

        } catch (error) {
            console.error('Error:', error);
            // Optionally, update the UI to show the error
        }
    });
});
</script>
{% endblock %}

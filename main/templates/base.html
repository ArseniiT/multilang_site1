{% load i18n %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">{% trans "My Website" %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">{% trans "Home" %}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:chatbot' %}">{% trans "Chatbot" %}</a>
                        </li>
                    </ul>
                    <div>
                        <form action="{% url 'main:search' %}" method="get" class="d-flex">
                            <input name="q" class="form-control me-2" type="search" placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}">
                            <button class="btn btn-outline-success" type="submit">{% trans 'Search' %}</button>
                        </form>
                    </div>
                    <div>
                        {% include 'language_switcher.html' %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4 text-center">
        {% block content %}{% endblock %}
    </main>
    {% bootstrap_javascript %}
</body>
</html>
